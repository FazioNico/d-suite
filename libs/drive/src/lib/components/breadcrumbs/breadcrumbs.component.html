<ng-container *ngIf="breadcrumbs; else defaultBreadcrumb">
  <ion-col
    size="auto"
    class="ion-align-items-center"
    [ngStyle]="{ display: 'flex' }"
    (click)="actions.emit({
      type: 'navTo', 
      payload: { item: b }})"
    *ngFor="let b of breadcrumbs; let i = index; let isLast = last"
  >
    <ion-label>
      <span class="clickable">{{
        b.name === 'root' ? 'My Drive' : b.name
      }}</span>
      <ion-icon
        slot="end"
        name="chevron-forward-outline"
        class="ion-padding-start"
        *ngIf="isSearching === true"
      ></ion-icon>
      <ion-icon
        slot="end"
        *ngIf="!isLast"
        name="chevron-forward-outline"
        class="ion-padding-start"
      ></ion-icon>
    </ion-label>
  </ion-col>
  <ion-col
    size="auto"
    class="ion-align-items-center"
    [ngStyle]="{ display: 'flex' }"
    *ngIf="isSearching === true"
  >
    <ion-label>
      <span>search results</span>
    </ion-label>
  </ion-col>
</ng-container>
<ng-template #defaultBreadcrumb>
  <ion-col size="auto" [ngStyle]="{ display: 'flex' }">
    <ion-label>
      <span>My Drive</span>
    </ion-label>
  </ion-col>
</ng-template>
