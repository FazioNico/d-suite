<ion-grid class="ion-no-padding">
  <ion-row 
      *ngFor="
        let item of (items||[]) | slice: 0:maxItemToDisplay$.value;let i = index;
      "
      (click)="actions('preview', {item})"
      class="item ion-align-items-center">
    <ion-col
        class="ion-align-items-center ion-text-wrap"
        size="4"
        [ngStyle]="{ display: 'flex' }">
      <ion-avatar class="thumbnail">
          <ion-img [src]="item.chainLogo"></ion-img>
        </ion-avatar>
      <ion-avatar>
        <ion-img [src]="item.logo"></ion-img>
      </ion-avatar>
      <ion-label class="ion-padding-start">
        <ion-text>
          <b>{{item.symbol|uppercase}}</b>
        </ion-text>
        <ion-text color="medium">
          <small>{{item.name}}</small>
        </ion-text>
      </ion-label>
    </ion-col>
    <ion-col class="ion-hide-md-down">
      <ion-text color="medium">
        ${{item.rate}}
      </ion-text><br/>
      <ion-text [color]="(item.rate|diffPercent: item.rate24h) < 0 ? 'danger' : 'success'">
        <small>
          <span *ngIf="(item.rate|diffPercent: item.rate24h) >= 0">+</span>{{item.rate|diffPercent: item.rate24h}}%
        </small>
      </ion-text>
    </ion-col>    
    <ion-col 
        class="ion-text-right ion-align-items-center ion-justify-content-end"
        [ngStyle]="{ display: 'flex' }">
        <ion-label>
          <ion-text>
            <b>${{ item.value }}</b><br/>
          </ion-text>
          <ion-text color="medium">
            <small>{{ item.balance }} {{item.symbol|uppercase}}</small>
          </ion-text>
      </ion-label>
      <ion-fab-button
        size="small"
        translucent="true"
        mode="ios"
        id="options-btn-{{i}}">
        <ion-icon
          color="medium"
          size="small"
          color="primary"
          name="ellipsis-vertical"
        ></ion-icon>
      </ion-fab-button>
      <ion-popover trigger="options-btn-{{i}}" triggerAction="click">
        <ng-template>
          <ion-content class="ion-no-padding">
            <ion-list lines="none" class="ion-margin-bottom">
              <ion-list-header>
                <ion-label>Options</ion-label>
              </ion-list-header>
              <ion-item detail (click)="actions('swap-asset', { item })">
                <ion-label>Swap asset</ion-label>
              </ion-item>
              <ion-item detail (click)="actions('openExternalLink', { item })">
                <ion-label>View on block explorer</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-col>
  </ion-row>
</ion-grid>
