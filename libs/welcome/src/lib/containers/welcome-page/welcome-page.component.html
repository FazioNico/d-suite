      <ion-col class="ion-text-end">
        <ion-button id="settings-btn" fill="clear" size="large">
          <ion-icon size="small" name="ellipsis-vertical-sharp"></ion-icon>
        </ion-button>
        <ion-popover trigger="settings-btn" triggerAction="click">
          <ng-template>
            <ion-content class="ion-no-padding">
              <ion-list lines="none" class="ion-no-padding ion-margin-bottom">
                <ion-list-header class="ion-margin-bottom">
                  <ion-label>Widgets Settings</ion-label>
                </ion-list-header>
                <ion-item
                  button
